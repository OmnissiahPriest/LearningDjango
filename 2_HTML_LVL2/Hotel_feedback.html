<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel feedback</title>
  </head>
  <body>
    <h1>Hotel feedback form</h1>
    <form method="get">
      <h3>Are you from inside the EU? Or outside the EU?</h3>
      <label for="ineu">Inside:</label>
      <input id="ineu"type="radio" name="loc" value="inside">

      <label for="outeu">Outside:</label>
      <input id="outeu" type="radio" name="loc" value="outside">
      <h2>How was your service?</h2>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Ok">2</option>
        <option value="Bad">1</option>

      </select>
      <h2>Any other feedback?</h2>
      <textarea name="mytext" rows="8" cols="80" placeholder="">Additional feedback</textarea>

      <p></p>
      <input type="submit" name="" value="SUBMIT">



    </form>

  </body>
</html>
